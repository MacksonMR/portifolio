<div class="class">
    <h1>IF RENDER======================</h1>
    <div *ngIf="canShow">mostran isso porque foi permitido</div>
    <h2 *ngIf="name === 'Mackson'; else nameNotFound">O nome é Mackson</h2>
    <ng-template #nameNotFound>
        <div>
            <h2>O nome não foi encontrado</h2>
        </div>
    </ng-template>
</div>
